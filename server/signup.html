<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SignUp</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Varela'>
  <link rel="stylesheet" href="public/css/login.css">

</head>

<body>
  <div class="login-form">
    <form action="/registers" method="POST">
      <h1>Sign Up</h1>
      <div class="content">
        <div class="input-field">
          <input type="text" placeholder="Firstname" id="Firstname" name="Firstname" onkeyup="validateFirstname()">
          <span id="nameFirsterror"></span>
        </div>
        <div class="input-field">
          <input type="text" placeholder="Lastname" id="Lastname" name="Lastname" onkeyup="validateLastname()">
          <span id="nameLastError"></span>
        </div>
        <div class="input-field">
          <input type="text" placeholder="Enter Email Id" id="email" name="email" onkeyup="validateEmail()">
          <span id="email-error"></span>
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" id="password" name="password" onkeyup="validatePassword()">
          <span id="password-error"></span>
        </div>
        <div class="input-field">
          <input type="text" placeholder="Mobile No" id="phone" name="phone" onkeyup="validatePhone()">
          <span id="phone-error"></span>
        </div>
        <div class="action">
          
          <button onclick="return validateForm()">Sign Up</button>
          
          
          
          
        </div>
    </form>
  </div>
  <script src="public/js/Sign Up.js"></script>
</body>

</html>
