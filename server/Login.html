<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="public/js/login-page.js"></script>
  <title>Login</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Varela'>
  <link rel="stylesheet" href="public/css/login.css">
</head>

<body>
  <div class="login-form">
    <form action="/login" method="POST">
      <main id="main-holder">
        <h1 id="login-header">Login</h1>
        <div class="content">
          <div class="input-field">
            <input type="email" name="email" placeholder="Email" id="email" class="login-form-field" onkeyup="validateName()" required>
          </div>
          <div class="input-field">
            <input type="password" name="password" placeholder="Password" id="password" class="login-form-field" onkeyup="validatePassword()" required>
          </div>
          <a href="#" class="link">Forgot Your Password?</a>
        </div>
        <!-- <div class="login-btn">
          <input type="submit" class="log" value="Login" id="login-form-submit" onclick="window.location.href=/htmltemp/reg.html">
      </div> -->
        <div class="action">
          
          <button><a href="signup.html">Sign Up</a></button>
          <button input type="submit" class="log" value="Login" id="login-form-submit" onclick="window.location.href=/htmltemp/reg.html">Sign in  </button>
        </div>
    </form>
  </div>
</body>

</html>
